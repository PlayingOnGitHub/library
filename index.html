<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="welcome-wrapper">
                <p class="welcome-text">Welcome to Joey's Library!</p>
            </div>
            <div class="form-wrapper">
                <label>
                    Author: <input type="text" id="author">
                </label>
                <label>
                    Title: <input type="text" id="title">
                </label>
                <label>
                    Read? <input type="checkbox" id="readStatus" unchecked>
                </label>
                <button type="button" id="addBookToLibrary">Add Book</button>
            </div>
            <div id="myLibrary">
            </div>
        </div>
    </body>
    <script src="library.js"></script>
</html>
